<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./input.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="All">
        <h1>TODO</h1>
        <button class="AddUser">+</button>
    </div>
    <div class="All1">
        <div class="inpAll">
            <input type="color" class="inp">
            <label for="">work</label><BR></BR>
            <input type="color" class="inp">
            <label for="">study</label><BR></BR>
            <input type="color" class="inp">
            <label for="">entertainment</label><BR></BR>
            <input type="color" class="inp">
            <label for="">family</label><BR></BR>
            <input type="checkbox">
            <label for="">Hide done task</label>
        </div>
        <div class="box"></div>
    </div>
    <dialog class="Adddialog">
        <div class="car1">
            <h1>TASK</h1>
            <button class="btx">X</button>
        </div>
        <form class="Addform">
            <label for="">Title</label><br>
            <input type="text" name="Addname" class="Addname" placeholder="Placeholder text"><BR></BR>
            <label for="">Description</label><br>
            <textarea name="AddLorem" class="AddLorem" placeholder="Placeholder text"></textarea><BR></BR>
            <select name="Addselect" class="Addselect">
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
            <button name="btnSave" class="btnSave">Save</button>
        </form>
    </dialog>
    <dialog class="Editdialog">
        <div class="car1">
            <h1>TASK</h1>
            <button class="btx1">X</button>
        </div>
        <form class="Editform">
            <input type="text" name="Editname" class="Editname"><BR></BR>
            <textarea name="EditLorem" class="EditLorem" placeholder="Placeholder text"></textarea><BR></BR>
            <select name="Editselect" class="Editselect">
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
            <button name="btnEditSave" class="btnEditSave">Save</button>
        </form>
    </dialog>
    
    <script src="./main.js"></script>
</body>
</html>
